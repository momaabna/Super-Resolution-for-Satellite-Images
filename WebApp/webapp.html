            <div class="row">
                <div class="col-12">
                    

                  
                    <div class="row">
                        <div class="col-6" style="padding-right: 0px;border-color: black;border-style: solid;border-width: 1px;">
                            <div class="input_image align-items-center">
                                <div class="input_image-text">Input Image</div>
                                <div class="input_image-image" style="max-height: 400px;max-width:450px;overflow: scroll;">
                                    <canvas id="canvas" width="300px" height="300px"></canvas> 

                                    
                                </div>
                            </div>
                        </div>
                   <!--input image-->
                    <div class="col-6" style="padding-left: 0px;border-color: black;border-style: solid;border-width: 1px;">
                           <div class="result">
                        <div class="result-text">Result</div>
                        <div class="result-image"  style="max-height: 400px;max-width:450px;overflow: scroll;">
                            <!-- results canvas-->
                            <canvas id="output_canvas" width="300px" height="300px"></canvas>

                        </div>
                          </div>

                        </div>

                
                        
                    </div>
                    <div class="row">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" width="0" id="progress_bar">
                               
                            </div>
                        </div>
                        <div class="progress-text" id="progress_text">0% Complete</div>
    
                        </div>
                    

                 
                <div class="row">
                <div class="col-1" >
                    <!--chose processing mode wasm, webgl, cpu-->
                    <select class="form-select" aria-label="Default select example" id="mode">
                        <option value="wasm">WASM</option>
                        <option value="webgl">WebGL</option>
                        <option value="cpu">CPU</option>
                    </select>
                </div>
                    <!--chose model-->
                    <div class="col-2" >
                    <select  
                        class="form-select" aria-label="Default select example" id="model">
                        <option value="models/RDN_model_64_X4_O9.onnx">RDN_model_64_O9 (X4) </option>
                        <option value="models/RDN_model_256_X4_O9.onnx">RDN_model_256_O9 (X4) </option>
                        
                    
                    </select>
                    </div>
                    <!--chose scale-->
                    <div class="col-1" >
                    <select class="form-select" aria-label="Default select example" id="scale">
                        <option value="4">X4</option>
                        <option value="2">X2</option>
                    </select>
                    </div>
                    <!--chose tile size-->
                    <div class="col-1" >
                    <select class="form-select" aria-label="Default select example" id="tile_size">
                        <option value="256">256</option>
                        <option value="64" selected>64</option>
                    </select>
                    </div>
                    
                    <!--upload image-->
                    <div class="col-2" >
                        <input type="file" name="file" id="file" accept="image/*">
                        <label for="file" class="btn-2">Choose a file</label>
                    </div>

                    <!--process button-->
                    <div class="col-2" >
                    <button  value="Process" name="submit" id="process" class="btn btn-primary"> Process</button>
                    </div>
                    <!--download button-->
                    <div class="col-2" >
                    <button  value="Download" name="submit" id="download" class="btn btn-primary"> Download</button>
                    </div>


                </div>

                </div>
            </div>

              <!--footer -->
              <footer class="footer">

        <script src="main.js"></script>
